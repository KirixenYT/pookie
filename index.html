<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="css/valentine.css" />
  </head>
  <body>
    <div id="valentineQuestion"><b>Will you be my valentine?</b></div>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      Yes
    </button>
    <button class="answerButton" id="noButton">I no no wanna o(╥﹏╥)o</button>
    <br />
    <img src="cat.gif" alt="cat asking question" class="responsive" />

    <script>
      document.getElementById("noButton").addEventListener("click", function () {
        var yesButton = document.querySelector('button[onclick*="thankyou.html"]');
        var currentFontSize = parseInt(window.getComputedStyle(yesButton).fontSize);
        yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
    
        var noButtonTexts = [
          "No",
          "Are you sure?",
          "What if I asked really nicely?",
          "Pretty please",
          "With a chocolate rice cake on top",
          "What about a matcha frostie",
          "PLEASE POOKIE",
          "But :*(",
          "I am going to die",
          "Yep im dead",
          "please babe",
          ":((((",
          "PRETTY PLEASE",
          "No :("
        ];
    
        var noButton = document.getElementById("noButton");
        var currentTextIndex = noButtonTexts.indexOf(noButton.textContent);
        if (currentTextIndex === -1 || currentTextIndex === noButtonTexts.length - 1) {
          noButton.textContent = noButtonTexts[0];
        } else {
          noButton.textContent = noButtonTexts[currentTextIndex + 1];
        }
      });
    </script>
  </body>
</html>
