<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Date</title>
  <link rel="stylesheet" href="css/date.css" />
</head>
<body>
  <h1 title="choose a date">Are you free on ...</h1>
  <form class="form-group" id="dateForm">
    <label class="whitey">Which day: (select a date)</label>
    <div>
      <input type="date" id="dateInput" required />
      <button class="button" type="submit" id="submitButton">
        Submit
      </button>
    </div>
  </form>
  <script>
    document.getElementById('dateForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const selectedDate = document.getElementById('dateInput').value;
      const webhookUrl = ''; // your discord webhook url
    
      if (!selectedDate) {
        document.getElementById('submitButton').textContent = 'Please select a date pookie';
        return;
      }

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          content: `Selected date: ${selectedDate}`
        })
      }).then(response => {
        if (response.ok) {
          window.location.href = 'food.html';
        } else {
          alert('Failed to submit date.');
        }
      }).catch(error => {
        console.error('Error submitting date:', error);
      });
    });
  </script>
</body>
</html>
