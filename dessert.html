<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dessert?</title>
  <link rel="stylesheet" href="css/dessert.css" />
  <style>
    input[type="radio"]:not([value="my pookie"]) + label {
      color: red;
    }
    input[type="radio"]:not([value="my pookie"]) + label:before {
      content: "nah this is not what u should pick ";
      color: red;
    }
  </style>
</head>
<body>
  <div id="dessertquestion">Which dessert we eatin cuh</div>

  <div class="dessert-selection">
    <div class="dessert-item">
      <img src="food/boba.jpeg" alt="boba" />
      <label><input type="radio" name="dessert" value="boba" /> boba</label>
    </div>
    <div class="dessert-item">
      <img src="food/churro.jpeg" alt="churro" />
      <label><input type="radio" name="dessert" value="churro" /> churro</label>
    </div>
    <div class="dessert-item">
      <img src="food/you.jpg" alt="you pookie" />
      <label><input type="radio" name="dessert" value="my pookie" /> YOU POOKIE ðŸ’—</label>
    </div>
    <div class="dessert-item">
      <img src="food/mochi.jpeg" alt="mochi" />
      <label><input type="radio" name="dessert" value="mochi" /> mochi</label>
    </div>
    <div class="dessert-item">
      <img src="food/randombun.jpeg" alt="randombun" />
      <label><input type="radio" name="dessert" value="randombun" /> random bun</label>
    </div>
    <div class="dessert-item">
      <img src="food/taiyaki.jpeg" alt="taiyaki" />
      <label><input type="radio" name="dessert" value="taiyaki" /> taiyaki</label>
    </div>
  </div>
  <button class="button" onclick="checkSelection()">
    Continue UWU
  </button>

  <script>
    function checkSelection() {
      const radios = document.querySelectorAll('input[type="radio"]');
      let myPookieSelected = false;

      radios.forEach((radio) => {
        if (radio.checked && radio.value === "my pookie") {
          myPookieSelected = true;
        }
      });

      if (!myPookieSelected) {
        alert("Nope that ain't right...");
      } else {
        window.location.href = 'activities.html';
      }
    }
  </script>
</body>
</html>
